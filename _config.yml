name: Maybe a -> Blog
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://rachbelaid.com'
google_analytics: 'UA-XXXXXXXX-X'


# Details for the RSS feed generator
url:            'http://rachbelaid.com'
author:         'Rachid Belaid'
authorTwitter:  'rachbelaid'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
